<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | Electro Map</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/authentication.css?v=1.0.4" />
    <link rel="manifest" href="/manifest.json?v=1.0.4" />
    <script defer src="/js/redirect.js?v=1.0.4"></script>
    <script defer src="/js/auth.js?v=1.0.4"></script>
    <script defer src="/js/app.js?v=1.0.4"></script>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>Sign in to your account</p>
    <form id="loginForm">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="juan@email.com"
        required
        aria-autocomplete="none"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
        aria-autocomplete="none"
      />
      <input type="submit" value="Sign In" id="signInBtn" />
      <p>Doesn't have an account? <a href="./register.html">Sign Up</a></p>
    </form>

    <div id="modal">
      <div id="modalMessage">
        <p>Wrong Credentials, Please Try Again!</p>
      </div>
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        onclick="closeModal()"
      >
        <path
          d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
          fill="#0F0F0F"
        />
      </svg>
    </div>
  </body>
</html>
