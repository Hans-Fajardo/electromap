<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Electro Map</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.js"
    ></script>
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script> -->

    <link rel="stylesheet" href="../css/app.css?v=1.0.4" />
    <link rel="stylesheet" href="../css/alert.css?v=1.0.4" />
    <link rel="manifest" href="/manifest.json?v=1.0.4" />
    <script defer src="../js/checkAuth.js?v=1.0.4"></script>
    <script defer src="../js/dashboard.js?v=1.0.4"></script>
    <script defer src="../js/navigate.js?v=1.0.4"></script>
  </head>

  <body id="dashboardBody">
    <div class="top-header">
      <form>
        <input
          type="search"
          placeholder="Search ElectroPin"
          id="searchBar"
          aria-autocomplete="none"
        />
      </form>
    </div>

    <div class="enterDriveModeContainer">
      <ul id="driveModeDestinationList"></ul>
      <button id="addStops">Add more stops</button>
      <div class="driveModeNavigation">
        <button id="cancelDriveModeBtn">Cancel</button>
        <p id="drivingModeDistance"></p>
        <button id="enterDriveModeBtn">Start Driving</button>
      </div>
    </div>

    <div id="results">
      <ul id="resultsContainer">
        <!-- Search results will be displayed here -->
      </ul>
    </div>

    <div id="map-container"></div>

    <div class="navbar">
      <ul>
        <li>
          <div onclick="NavigateTo('contribute')">
            <img
              src="../assets/contributeIconInactive.svg"
              alt="contribute-icon"
            />
            <p>Contribute</p>
          </div>
        </li>
        <li>
          <div class="active-link">
            <img src="../assets/homeIcon.svg" alt="dashboard-icon" />
            <p>Explore</p>
          </div>
        </li>
        <li>
          <div onclick="NavigateTo('settings')">
            <img src="../assets/profileIconInactive.svg" alt="settings-icon" />
            <p>Profile</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="informationModal">
      <div class="infoDetails">
        <button id="navigateBtn">
          <p>Navigate</p>
          <img src="../assets/directionIcon.svg" alt="navigateBtnImage" />
        </button>
        <h2 id="infoMeterNumber"></h2>
        <p id="infoLocation"></p>
        <p id="infoDateAdded"></p>
        <p id="infoContributedBy"></p>
      </div>
      <img id="infoImage" src="" alt="infoImage" />
    </div>

    <div id="location-prompt" style="display: none">
      <div class="prompt-overlay">
        <div class="prompt-box">
          <h2>Location Required</h2>
          <p>
            Please enable your device's location services and grant permission
            to access your location.
          </p>
          <button id="retry-location">Retry</button>
        </div>
      </div>
    </div>
  </body>
</html>
