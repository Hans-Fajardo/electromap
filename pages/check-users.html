<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Users - Electro Map</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/app.css?v=1.0.4" />
    <link rel="manifest" href="/manifest.json?v=1.0.4" />
    <script defer src="../js/checkAuth.js?v=1.0.4"></script>
    <script defer src="../js/checkUsers.js?v=1.0.4"></script>
  </head>

  <body>
    <header>
      <div onclick="NavigateTo('settings')"
        ><svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <path
            d="M25 10L15 20L25 30"
            stroke="#000080"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <h1>Check Users</h1>
    </header>
    <main id="userProfilesSectionPage">
      <div id="profilesContainer">
        <div class="searchContainer">
          <p>User Profiles</p>
          <input
            type="text"
            id="userListSearch"
            class="searchBox"
            placeholder="Search users..."
          />
        </div>
        <ul id="userProfiles">
          <li>No other users</li>
        </ul>
      </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage">
          Are you sure you want to change this user's role?
        </p>
        <div class="modal-actions">
          <button id="confirmYesBtn" class="confirm-btn">Yes</button>
          <button id="confirmNoBtn" class="cancel-btn">No</button>
        </div>
      </div>
    </div>
  </body>
</html>
