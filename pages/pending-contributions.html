<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pending Contributions - Electro Map</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.js"
    ></script>
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/app.css?v=1.0.4" />
    <link rel="manifest" href="/manifest.json?v=1.0.4" />
    <script defer src="../js/checkAuth.js?v=1.0.4"></script>
    <script defer src="../js/pinpoints.js?v=1.0.4"></script>
  </head>

  <body>
    <header>
      <div onclick="NavigateTo('settings')"
        ><svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M25 10L15 20L25 30"
            stroke="#000080"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <h1>Contributions</h1>
    </header>
    <main id="pinpointsSectionPage">
      <div id="pendingContainer">
        <div class="searchContainer">
          <p>Pending Contributions</p>
          <input
            type="text"
            id="pendingSearch"
            class="searchBox"
            placeholder="Search pending contributions..."
          />
        </div>
        <ul id="pendingContributions">
          <li>No pending contributions</li>
        </ul>
      </div>
    </main>

    <div class="pinInfoModalBackground">
      <div class="pinInfoModal">
        <img id="pinInfoCloseBtn" src="/assets/closeIcon.svg" alt="closeIcon" />
        <div id="infoMap"></div>

        <h2 id="infoMeterNumber"></h2>
        <p id="infoLocation"></p>
        <p id="infoDateAdded"></p>
        <p id="infoContributedBy"></p>
        <img id="infoImage" alt="infoImage" />
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage">Are you sure you want to delete this pinpoint?</p>
        <div class="modal-actions">
          <button id="confirmYesBtn" class="confirm-btn">Yes</button>
          <button id="confirmNoBtn" class="cancel-btn">No</button>
        </div>
      </div>
    </div>
  </body>
</html>
